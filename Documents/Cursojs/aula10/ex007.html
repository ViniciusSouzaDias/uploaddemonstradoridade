<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font: normal 18pt Arial
        }
        input{
            fonte: normal 18pt Arial
            width: 1oopx;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <input type="button" value="dividir" onclick="dividir()">
    <div id= 'res'>Resultado</div>
    <script>
            
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            
            
        function somar(){
            
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} e igual a <strong>${s}</strong>`
        }
        function multiplicar(){

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var m = n1 * n2
            res.innerHTML = `A multiplicacao entre ${n1} e ${n2} e igual a <strong>${m}</strong>`

        }
        function dividir(){

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var d = n1/n2
            res.innerHTML = `A divisao entre ${n1} e ${n2} e igual a <strong>${d}</strong>`

        }
    </script>
</body>
</html>
